<ion-header class="header">
  <ion-toolbar class="new-background-color">
    <ion-icon name="contact" md="md-contact"></ion-icon>
    <img class="logo" src="/assets/logo.png" />
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        Now that your app has been created, you'll want to start building out
        features and components. Check out some of the resources below for next

      </p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none"> </ion-list>
</ion-content>
